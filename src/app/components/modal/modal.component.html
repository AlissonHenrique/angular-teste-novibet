<div role="dialog" aria-modal="true"  >
  <div class="dialog-header" (click)="close()">
X
  </div>
  <div class="dialog-body" >
    <div>
      <h2>{{data.name}}</h2>
      <p>{{data.status}}</p>
      <p>{{data.species}}</p>
      <p>{{data.gender}}</p>
      <p>{{data.origin.name}}</p>
      <p>{{data.location.name}}</p>
  </div>
  <div class="dialog-body-collection">
    Add collection:


    <mat-form-field>
      <mat-label>Add Collection</mat-label>

      <mat-select [(ngModel)]="selectedValue">

        <mat-option *ngIf="!itemsCollection || itemsCollection.length === 0" disabled>
          Nenhuma opção disponível
        </mat-option>


        <mat-option
          *ngFor="let item of itemsCollection"
          [value]="item.id">
          {{ item.title }}
        </mat-option>

      </mat-select>
    </mat-form-field>


    <button mat-flat-button (click)="onAddCollection()">Add</button>
  </div>
  </div>


</div>
