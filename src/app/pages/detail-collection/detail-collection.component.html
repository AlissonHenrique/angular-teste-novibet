<section >
  <h1>Detail</h1>

  <div class="container-list">
    <div class="list-item" *ngFor="let item of itemsCollection"  >
      <img [src]="item.image" [alt]="item.name" (click)="openDialog(item)">
      <div class="info">
      <h2>{{item.name}}</h2>
      <br/><br/>
      <button mat-flat-button class="red" (click)="onDelete(item)">Delete</button>
      </div>

    </div>
  </div>

</section>
